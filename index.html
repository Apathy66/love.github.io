<!DOCTYPE html>
<out html>
<html lang="ch-CN">

<head>
    <title>出校通行证(2分钟内有效)</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">  
    <link rel="stylesheet" href="weui.min.css">
    <script type="text/javascript" src="boring.js" ></script>
</head>

<body ontouchstart="">
    <div id="bodyDiv">
        <p id="myColorUI" style="text-align: center; background: grey;"><br>
            <img src="pass3.png" width="249.4px" height="190px"><br>    
            <font style="font-size:67px" id="t">22:56:00</font></p>
        <div class="weui-cells__title">辽宁大学通行证</div>
<div class="weui-cells">
            <div class="weui-cell  weui-cell_example">
                <div class="weui-cell__hd"><img src="person.png" onclick="changeColor()" alt="" 
                    style="width: 20px; margin-right: 16px; display: block;"></div>
                    <script type="text/javascript">
                        function changeColor() {　
                            document.getElementById("myColorUI").style.background = localStorage.color}
                    </script>
                <div class="weui-cell__bd">
                    <p style="line-height:2em;">姓名：
                      <script>
                            var va1 = "杨旭东"
                            document.write(va1)
                        </script>
                    </p>
                </div>
            </div>
            <div class="weui-cell  weui-cell_example">
                <div class="weui-cell__hd"><img src="tu1.png" id="btn" alt="" 
                    style="width: 20px; margin-right: 16px; display: block;"></div>
                    <script type="text/javascript">
                        document.getElementById("btn").onclick=function(){location.href="in.html"}
                    </script>
                <div class="weui-cell__bd">
                    <p style="line-height:2em;">手机号：
                        <script>
                            var va2 = "13998355129"
                            document.write(va2)
                        </script>
                    </p>
                </div>
            </div>
            <div class="weui-cell  weui-cell_example">
                <div class="weui-cell__hd"><img src="tu2.png" alt="" 
                    style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p style="line-height:2em;">体温：
                        <script>
                            var va3 = "合格"
                            document.write(va3)
                        </script>
                    </p>
                </div>
            </div>
			<div class="weui-cell  weui-cell_example">
                <div class="weui-cell__hd"><img src="tu3.png" alt="" 
                    style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p style="line-height:2em;">符合通行条件：
                        <script>
                            var va3 = "是"
                            document.write(va3)
                        </script>
                    </p>
                </div>
            </div>
			<div class="weui-cell  weui-cell_example">
                <div class="weui-cell__hd"><img src="tu4.png" alt="" 
                    style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p style="line-height:2em;">通  道：
                        <script>
                            var va3 = "崇山校区东南门人行通道"
                            document.write(va3)
                        </script>
                    </p>
                </div>
            </div>
            <div class="weui-cell  weui-cell_example">
                <div class="weui-cell__hd"><img src="time.png" alt="" 
                    style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p style="line-height:2em;">时  间：
                      <script type="text/javascript">
                            var t = new Date();
                            var year = t.getFullYear();
                            var month = t.getMonth() + 1;
                            var day = t.getDate();
							var hour = t.getHours();
							var minute = t.getMinutes();
							var second = t.getSeconds();
                            var nowTime = year + "/" + month + "/" + day + "  "+ hour + ((minute < 10) ? ":0" : ":") + minute + ((second < 10) ? ":0" : ":") + second;
                            document.write(nowTime);
                        </script>
                  </p>
              </div>
          </div>
    
</div>
<br/><br/>
            <div class="weui-footer">
                <p>版权所有 © 辽宁大学</p>
            </div>
        
</body>
        
</html>
